<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutant Black Potato Made Up with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="patata-container">
        <div class="head">
            <div class="face">
                <div class="eyesbrows">
                    <div class="left-eyesbrow"></div>
                    <div class="right-eyesbrow"></div>
                </div>
                <div class="eyes">
                    <div class="left-eye">
                        <div class="eye"></div>
                    </div>
                    <div class="right-eye">
                        <div class="eye"></div>
                    </div>
                </div>
                 
                <div class="eyes-bag">
                    <div class="left-bag"></div>
                    <div class="right-bag"></div>
                </div>
                <div class="cheek">
                    <div class="left-cheek"></div>
                    <div class="right-cheek"></div>
                </div>
                <div class="mouth"></div>
                <div class="chin"></div>
            </div>
        </div>
        <div class="body"></div>
        <div class="body-shadow"></div>
    </div>
</body>
</html>
